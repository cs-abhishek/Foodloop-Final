<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodLoop</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Registration Container */
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #28a745;
        }

        .register-container p {
            margin-bottom: 30px;
            color: #666;
        }

        /* Form Styles */
        .register-form input,
        .register-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .register-form input:focus,
        .register-form select:focus {
            border-color: #28a745;
            outline: none;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #218838;
        }

        /* Links */
        .links {
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Registration Container -->
<div class="register-container">
    <h2>Register on FoodLoop</h2>
    <p>Join us in reducing food waste and helping those in need.</p>

    <!-- Registration Form -->
    <form class="register-form" action="register" method="POST">
        <!-- Dropdown to select User or Delivery -->
        <select name="userType" required>
            <option value="" disabled selected>Select who you are</option>
            <option value="user">User</option>
            <option value="delivery">Delivery Person</option>
        </select>

        <!-- Form Fields -->
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required minlength="6">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required minlength="6">

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <!-- Links -->
    <div class="links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>
</body>
</html>
