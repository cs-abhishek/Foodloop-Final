<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - FoodLoop</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* OTP Container */
        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .otp-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #28a745;
        }

        .otp-container p {
            margin-bottom: 30px;
            color: #666;
        }

        /* Form Styles */
        .otp-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .otp-form input:focus {
            border-color: #28a745;
            outline: none;
        }

        .otp-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .otp-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<!-- OTP Container -->
<div class="otp-container">
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to your phone number.</p>

    <!-- OTP Form -->
    <form class="otp-form" action="verify-otp" method="POST">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>
</div>
</body>
</html>
